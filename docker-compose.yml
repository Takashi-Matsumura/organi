version: '3.8'

services:
  organization:
    build:
      context: .
      dockerfile: apps/organization/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      # 認証設定
      - AUTH_MODE=${AUTH_MODE:-bypass}
      # LDAP設定
      - LDAP_URL=${LDAP_URL:-}
      - LDAP_BASE_DN=${LDAP_BASE_DN:-}
      - LDAP_BIND_DN=${LDAP_BIND_DN:-}
      - LDAP_BIND_PASSWORD=${LDAP_BIND_PASSWORD:-}
      # JWT設定
      - JWT_SECRET=${JWT_SECRET:-default-secret-change-this}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
    volumes:
      - ./data:/app/data:ro
    networks:
      - organi-network

  evaluation:
    build:
      context: .
      dockerfile: apps/evaluation/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    volumes:
      - ./data:/app/data:ro
    networks:
      - organi-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - organization
      - evaluation
    networks:
      - organi-network

networks:
  organi-network:
    driver: bridge